{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #343a40;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .container {
        margin-top: 100px;
    }

    h1 {
        font-size: 3em;
        animation: fadeIn 2s ease-in-out;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .welcome-animation {
        animation: zoomIn 0.5s forwards;
    }

    /* Zoom-in animation */
    @keyframes zoomIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
</style>

<div class="container">
    <h1 class="welcome-animation">Welcome!</h1>
</div>

{% endblock %}
